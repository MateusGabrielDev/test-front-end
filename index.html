<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>
  <title>Trilogo</title>
</head>
<body>
  <header>
      <img src="./imagens/image 1.png" alt="">
      <button id="newTicket" onclick="showModal()"><i class="bi bi-plus-lg"></i><span>Novo Ticket</span></button>
  </header>
  <main class="container">
    <div class="ticket" draggable="true">
      <div class="ticket-title abertos">Abertos</div>
    </div>
    <div class="ticket">
      <div class="ticket-title executados">Executados</div>
    </div>
    <div class="ticket">
      <div class="ticket-title vistoriados">Vistoriados</div>
    </div>
    <div class="ticket">
      <div class="ticket-title arquivados">Arquivados</div>
    </div>
  </main>
  
  <div class="modal">
    <div class="modal-container">
      <div class="modal-header">
        Novo Ticket

        <button onclick="showModal()"><i class="bi bi-x-lg"></i></button>
      </div>

      <form class="modal-content">
        <div class="form-input">
          <label>Descrição<span>*</span></label>
          <input type="text">
        </div>
        <div class="form-input">
          <label>Tipo<span>*</span></label>
          <select>
            <option disabled selected>Selecione um Tipo</option>
            <option>Procedimento</option>
            <option>Pem</option>
            <option>Predial</option>
          </select>
        </div>
        <div class="form-input">
          <label>Responsável<span>*</span></label>
          <select></select>
        </div>
        <div class="form-input">
          <label for="importFile">Imagem</label>
          <label for="importFile" id="importImgLabel">
            <div class="importFile-content">
              <img src="./imagens/Shape.png" alt="import file image">
              <legend>Arraste uma imagem para anexar ao ticket</legend>
            </div>
          </label>
          <input id="importFile" type="file">
        </div>
        <div class="form-buttons">
          <button type="submit">Criar ticket</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
